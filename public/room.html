<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Together</title>
    <link rel="icon" href="../assets/title_logo.png"  type = "image/x-icon">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webtorrent/1.1.4/webtorrent.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/room/room_style.css">
    <link rel="stylesheet" href="../css/room/search-bar.css">
    <link rel="stylesheet" href="../css/room/video-player.css">
    
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <i class="fas fa-band-aid"></i>
  <div class="navbar">
    <a href="../index.html"><img src="../assets/logo.png"  width="120" height="30"></a>
    
    <select class="form-select" aria-label="Default select example">
      <option value="0" selected>YouTube</option>
      <option value="1">GDrive</option>
      <option value="2">Web Video</option>
      <option value="3">Local Stream</option>
      <option value="4">Sync Video</option>

    </select>
    <div class="search-container">
      <form id="video-search-form" >
        <input type="text" autocomplete="off" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <input type="file" class="video-input" accept="video/* video/x-matroska"> 
    <input type="file" class="sync-input" accept="video/* video/x-matroska"> 

    <button class="clipboard">Copy Link</button>
  </div>
    <div class="section">
      <div class="video-container">
        <video
            id="js-player"
            class="video-js"
            controls
            preload="auto"
            width="640"
            height="264"
            poster="MY_VIDEO_POSTER.jpg"
            data-setup="{}"
          >
          <source src="VIDEO.mp4" type="video/mp4">
          <source src="VIDEO.webm" type="video/webm">
          <source src="VIDEO.mkv" type="video/x-matroska">
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
              >supports HTML5 video</a
            >
          </p>
        </video>
        <div id="yt-player"></div>
        <video src="" id="local-player"></video>
      </div>

      <div class="chat-container">
        <div class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> Group Chat
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </div>
      
        <div class="msger-chat">
          <div class="msg left-msg">
            
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">BOT</div>
                <div class="msg-info-time">12:45</div>
              </div>
      
              <div class="msg-text">
                Hi, welcome 
              </div>
            </div>
          </div>

          <div class="msg right-msg">
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Sajad</div>
                <div class="msg-info-time">12:46</div>
              </div>
      
              <div class="msg-text">
                You can
              </div>
            </div>
          </div>

          <div class="msg admin-msg">
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Sajad</div>
                <div class="msg-info-time">12:46</div>
              </div>
      
              <div class="msg-text">
                You can rdgrtgtryyryr
              </div>
            </div>
          </div>
          
        </div>
      
        <form id="send-message" class="msger-inputarea">
          <input type="text" autocomplete="off" class="msger-input" placeholder="Enter your message..." name="message">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </div>
      <div class="sync-div">
        <button id="sync-btn">Wait</button>
      </div>


    </div>
    

    <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"></script>
    <script src="../room.js"></script>
    <script src="../videoPlayer.js"></script>
    <script src="../videoSearch.js"></script>
    <script src="../syncVideo.js"></script>



</body>
</html>
