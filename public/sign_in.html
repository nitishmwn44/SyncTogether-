<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Together</title>
    <link rel="icon" href="../assets/title_logo.png"  type = "image/x-icon">

    <link rel="stylesheet" href="./css/home_style.css">
    <link rel="stylesheet" href="./css/sign_in_form_style.css">
</head>
<body>
    <div class="navbar">
        <a href="./index.html"><img src="../assets/logo.png"  width="120" height="30"></a>
        
        <div class="dropdown sign-in" >
          <button class="dropbtn">profile_name
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a>My Friends</a>
            <a>Edit profile</a>
            <a>log out</a>
          </div>
        </div>

        <div class="sign-out cursor-pointer">
          <a>sign up</a>
          <a>sign in</a>
        </div>

      </div>

      <div class="wrapper">
        <div class="title-text">
          <div class="title login">
            Login Form
          </div>
          <div class="title signup">
            Signup Form
          </div>
        </div>
        <div class="form-container">
          <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
          </div>
          <div class="form-inner">
            
            
            <form id="signInForm"  method="POST" class="login">
              <div class="field">
                <input type="email" placeholder="Email Address" required name="email">
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required name="password">
              </div>
              <!-- <div class="pass-link">
                <a href="#">Forgot password?</a>
              </div> -->
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Login">
              </div>
              <div class="signup-link">
                Not a member? <a class="cursor-pointer">Signup now</a>
              </div>
            </form>


            <form id="signUpForm" method="POST" class="signup">
              <div class="field">
                <input type="text" placeholder="Name" required name="name">
              </div>
              <div class="field">
                <input type="email" placeholder="Email Address" required name="email">
              </div>
              <div class="field">
                <input type="password" placeholder="Password" required name="password">
              </div>
              <div class="field">
                <input type="password" placeholder="Confirm password">
              </div>
              <div class="field btn">
                <div class="btn-layer"></div>
                <input type="submit" value="Signup">
              </div>
            </form>
            
          </div>
        </div>
      </div>

      <script src="./sign_in_form.js"></script>

</body>
</html>
